<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <title>Thorax</title> 

                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            <link rel="stylesheet" href="https://use.typekit.net/qbg7xjs.css">
        </head>	

        <body>
            <div class="mainstorycontainer">
                <header>
                    <h1><a href="index.html"> <img src="logo.png" alt="Thorax logo."> </a></h1> 
                    
                    <nav>
                        <ul> 
                            <li><a href="#">Articles</a></li>
                            <li><a href="#">Species</a></li>
                            <li><a href="#">Support</a></li>
                            <li><a href="#">Contact</a></li>

                        </ul>
                    </nav>
                </header>
                <main class="newsletter">
                 <section class="order">
                    <h2>Newsletter Options</h2>
                     <ul>

                        <li><input type="checkbox" id="a1-sauce" value="a1-sauce" /> <label for="a1-sauce">Email</label></li>
                        <li><input type="checkbox" id="barbecue-sauce" value="barbecue-sauce" /> <label for="barbecue-sauce">Text Messages</label></li>
                        <li><input type="checkbox" id="green-peppers" value="green-peppers" /> <label for="green-peppers">Voicemail</label></li>
</ul>
               
                </section>
                    <section class="personal-info">
                    <h2>Personal information</h2>
                    <ul>
                        <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
  
                        <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                        <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                    </ul>



               
               
                    <button type="Subscribe">Subscribe</button>
                </section>
    </main>
 

                <footer>
                    <p> All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
